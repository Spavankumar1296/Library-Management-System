<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="heading">Books List</h1>
    <div class="box">
        
    <table>
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td class="action-buttons">
                    <!-- Update Link -->
                    <a href="{{ url_for('update_book', id=book[0]) }}" class="update-btn">Update</a>
                    
                    <!-- Delete Form -->
                    <form action="{{ url_for('delete_book', id=book[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="view-books-button-sec">
        <button style="font-size: 20px;">
            <a href="{{ url_for('add_book') }}">Add Book</a>
        </button>
        <button style="font-size: 20px;">
            <a href="{{ url_for('index') }}">Back</a>
        </button>
        
    </div>
    </div>
     
</body>
</html>
